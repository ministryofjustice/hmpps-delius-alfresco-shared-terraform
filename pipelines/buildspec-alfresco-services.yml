---
version: 0.2

phases:
  pre_build:
    commands:
      - source configs/common.properties
      - make get_configs
  build:
    commands:
      - export HMPPS_BUILD_WORK_DIR=${CODEBUILD_SRC_DIR}
      - make ${ACTION_TYPE} component=ami_permissions
      - make ${ACTION_TYPE} component=solr
      - make ${ACTION_TYPE} component=solr
      - make ${ACTION_TYPE} component=asg
      - make ${ACTION_TYPE} component=waf
