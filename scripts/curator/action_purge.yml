---
actions:
  1:
    action: delete_indices
    description: >-
      Delete all indices older than set number of days.
    options:
      ignore_empty_list: True
      disable_action: False
    filters:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: ${DAYS_TO_DELETE}
